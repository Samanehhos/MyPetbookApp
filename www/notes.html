    <main>
      <div id="wrapper">
        <!-- CHANGE CONTENT OF EACH PAGE ONLY BELOW THIS POINT -->
  
      <div id="card1">
          <div id="icon-pet-photo"></div>
          <div id="pet-intro">
            <h3>Chester</h3>
            <p class="subtitle">3 years</p>
          </div>
        </div>
      <div id="firstLower" class="display-none">
        <h1 id="notes">Notes</h1>
        <img id = "noteIcon" src="icons/icon_notes.png">
          <div id="card2">
            <input id ="noteTitle" type="text" placeholder="Enter title">
            <input id="noteDate" type="date" name="bday" placeholder="yyyy-mm-dd">
            <textarea id = "note" rows="8" cols="40" name="comment" form="usrform" placeholder="Type your Note"></textarea>
            <button id="saveNote">Save</button>
          </div>
      </div>

  
      <div id="lowerBody">
        <h1 id="notes">Notes</h1>
        <img id = "noteIcon" src="icons/icon_notes.png">
           <div id="new"></div>
           
            <section>
              <!-- The popup -->
              <div id="deleteNote" class="popup display-none">
                <!-- popup content -->
                <div class="popup-content box-shadow-all-light">
                  <h2>Delete</h2>
                  <p>Are you sure you want to delete this information?
                  <div class="options-align">
                    <button id="delete-cancel-entry" class="cancel">CANCEL</button>
                    <button id="delete-vaccine-btn" class="submit">DELETE</button>
                  </div>
                </div>
              </div>
            </section>
            </div>
